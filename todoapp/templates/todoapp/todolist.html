<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" type="text/css" />
    <style type="text/css">
        input{
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="bs-component">
      <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <h1>Things To Do...</h1>
    <ul>
        {% for item in items %}
        
            {% if item.done %}
                <li><strike>{{ item.name }}</strike></li><form method="POST" action="/delete/{{ item.id }}">{% csrf_token %}<i class="fas fa-trash" type="submit" value="Delete"  style="color:Red" data-fa-transform="grow-6"></i><input type="submit" value="Delete"/></form>
            {% else %}
                <li>{{ item.name }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    
    <hr>
    
    <form method="POST">
        {% csrf_token %}
        
        {{ form }}
        
        <input type="submit" value="Submit"/>
    </form>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
